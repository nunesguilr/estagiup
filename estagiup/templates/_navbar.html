{% load static %}
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'image/logo.png' %}" alt="Logo EstagiUP" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
               <ul class="navbar-nav ms-auto align-items-center">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vaga:vaga_public' %}">Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'instituicao:instituicao_public' %}">Instituições</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sobre' %}">Sobre nós</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle" style="font-size: 1.8rem;"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="userDropdown">
                            {% if request.user.is_authenticated %}
                                <li><a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a></li>
                                <li>
                                    <form action="{% url 'logout' %}" method="post" id="logout-form-navbar" style="display: none;">
                                        {% csrf_token %}
                                    </form>
                                    <a class="dropdown-item" href="javascript:void(0);" onclick="document.getElementById('logout-form-navbar').submit();">Sair</a>
                                </li>
                            {% else %}
                                <li><a class="dropdown-item" href="{% url 'usuario:login' %}">Entrar</a></li>
                                <li><a class="dropdown-item" href="{% url 'usuario:registrar' %}">Cadastrar</a></li>
                            {% endif %}
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
<!-- End of Navbar -->
