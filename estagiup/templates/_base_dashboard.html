{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - EstagiUP</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #2c1c40;
            color: #e0cffc;
        }
    </style>
</head>
<body class="body">
    
    <div class="d-flex">
        {% include '_sidebar.html' %}

        <div class="content-area p-4" style="width: 100%;">
            {% block content %}
                {% endblock %}
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script>
        ScrollReveal().reveal('.dashboard-hero', { delay: 200, distance: '50px', origin: 'top', easing: 'ease-in-out' });
        ScrollReveal().reveal('.dashboard-card', { delay: 400, distance: '30px', origin: 'bottom', easing: 'ease-in-out', interval: 200 });
        // VocÃª pode adicionar mais reveals para outros elementos
    </script>
</body>
</html>
