{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - EstagiUP</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/icon.svg' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">

    <link rel="stylesheet" href="{% static 'meucss/style.css' %}">
    <link rel="stylesheet" href="{% static 'meucss/_sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'meucss/usuarios_lista.css' %}">
    <link rel="stylesheet" href="{% static 'meucss/usuario.css' %}">

    <link rel="stylesheet" href="{% static 'meucss/dashboard_aluno.css' %}">

    <script src="https://unpkg.com/scrollreveal"></script>

<body class="body"> 
    
    {% include '_sidebar.html' %}

    <section class="home">
        <div class="text"> 
            {% block content %}
                {% endblock %}
        </div>
    </section>

    <script src="{% static 'meujs/_sidebar.js' %}"></script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script>
        ScrollReveal().reveal('.dashboard-hero', { delay: 200, distance: '50px', origin: 'top', easing: 'ease-in-out' });
        ScrollReveal().reveal('.dashboard-card', { delay: 400, distance: '30px', origin: 'bottom', easing: 'ease-in-out', interval: 200 });
        // VocÃª pode adicionar mais reveals para outros elementos
    </script>
</body>
</html>
