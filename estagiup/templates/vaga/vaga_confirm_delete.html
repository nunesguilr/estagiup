{% extends '_base_dashboard.html' %}
{% load static %}

{% block title %}Apagar Vaga{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="glass-card p-5 text-center">
                <h3 class="text-white mb-4">Confirmação de Exclusão</h3>
                <p class="text-muted mb-4">Tem certeza de que deseja apagar a vaga <strong>{{ vaga.titulo }}</strong>? Esta ação não pode ser desfeita.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'vaga:vaga_detail' vaga.pk %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
